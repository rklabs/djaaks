<!DOCTYPE html>

<html>
  <head>
    <h1>RK</h1>
  </head>

  <body>
    <h1>Add a page</h1>

    <form id="page_form" method="post" action="/djview/category/{{ category }}/add_page/">
      {% csrf_token %}

      {% for hidden in form.hidden_fields %}
        {{ hidden }}
      {% endfor %}

      {% for field in form.visible_fields %}
        {{ field.errors }}
        <br />
        {{ field.help_text }}
        <br />
        {{ field }}
        <br />
      {% endfor %}

      <input type="submit" name="submit" value="Create page"/>
    </form>
  
  </body>
</html>
